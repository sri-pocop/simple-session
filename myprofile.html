<!DOCTYPE html>
<html>
<head>
	<title>Srini</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="application,app">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<link rel="stylesheet" href="bootstrap.css"/>
  <script>
  $(function(){
  $("#header").load("header.html"); 
});
function check()
{
	var old_pass=document.getElementById("old_password").value;
	var new_pass=document.getElementById("new_password").value;
	var res=document.getElementById("res");
	if(old_pass != new_pass && new_pass != null)
	{ 
		document.getElementById("res1").innerHTML="Password Change Successfull";
		document.getElementById("res2").innerHTML="";
	}
	else
	{
		document.getElementById("res2").innerHTML="Old Password and New Password are Same...";
		document.getElementById("res1").innerHTML="";
	}
}
// document.getElementById("submit").addEventListener("click",check, false);
  </script>  	
</head>
<body class="container">
<div id="header"></div>

<div>
	<div id="res1" style="color:green"></div>
	<div id="res2" style="color:red"></div>
  <p><label for="username">User Name</label><br>
			<input type="text" name="name" readonly/>
	
		</p>
        <p><label for="email">Email</label><br>
			<input type="email" name="email" readonly/>
			
		</p>
		<p><label for="password">Old Password</label><br>
			<input type="password" name="password" id="old_password" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{6,}"   placeholder="Old Password" required/>
		</p>
    <p><label for="password">New Password</label><br>
			<input type="password" name="password" id="new_password" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{6,}"   placeholder="New Password" required/>	
		</p>
    <input class="btn btn-dark" type="submit" id="submit" onclick="check()" value="Update Profile"/><br>
</div>
</body>
</html>
