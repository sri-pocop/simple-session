 <fieldset>
        <div class="row">
        <div class="col-sm-6">
            <strong>Questions</strong><br>
            <div id="section_questions"></div>
            <script>
                let selectBox_questions = document.getElementById('section_questions');

                //  window.onload=functionÂ () 
                var result_text="";
                var choices_text="";
                var comments_text="";
                for(var i = 0, l = questions.length; i < l; i++)
                {
                    t=1;
                    var option = questions[i];
                    var temp=option.section + ". " + option.question + "<br>";
                    result_text=result_text + temp;
                    
                    for(var j = 0, li = questions_list.length; j < li; j++)
                    {
                        var option_l = questions_list[j];
                        if(option.section == option_l.section)
                        {
                            var temp="&nbsp;&nbsp;&nbsp;" + option.section + "." + t + "." + option_l.sub_question + "<br>";
                            result_text=result_text + temp;
                            var choice_name="choice_" + option.section + "_" + t;
                            var choice_id_y="choice_" + option.section + "_" + t +"_y";
                            var choice_id_n="choice_" + option.section + "_" + t +"_n";
                            if(t == 1)
                            {
                                choices_text = choices_text + inp(choice_name + "_master",choice_id_y + "_master" , 1) + "  &nbsp;&nbsp;&nbsp;&nbsp;  "+ inp(choice_name + "_master",choice_id_n + "_master" , 1) + "<br>";
                                comments_text = comments_text + "<br>";
                            }
                            choices_text=choices_text + inp(choice_name,choice_id_y) + "  &nbsp;&nbsp;&nbsp;&nbsp;  " + inp(choice_name,choice_id_n) + "<br>";
                            comments_text = comments_text + com(choice_name + "_comments");//    + "<br>";
                            t++;
                        }
                        
                    }
                }
                selectBox_questions.innerHTML=result_text;
            </script>
        </div>

                selectBox_choices.innerHTML = choices_text;
                
                
            </script>
        </div>
